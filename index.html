<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's 
      device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Righteous&family=Sarala:wght@400;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Righteous&family=Sarala:wght@400;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/image-product-desktop.jpg"
        alt="perfume"
        class="foto-perfume"
      />
      <div class="descricao-perfume">
        <p class="perfume">PERFUME</p>
        <br />
        <p class="nome-perfume"><b>Gabrielle</b></p>

        <p class="nome-perfume"><b>Essence Eau</b></p>

        <p class="nome-perfume"><b>De Parfum</b></p>
        <br /><br />

        <p class="sobre">A floral, solar and voluptuous</p>
        <p class="sobre">interpretation composed by</p>
        <p class="sobre">Olivier Polge, Perfumer-Creator</p>
        <p class="sobre">for the house of CHANEL.</p>
        <br /><br />

        <h1 class="preco-promo">
          $149.99 &nbsp;&nbsp; <s class="preco-normal">$169.99</s>
        </h1>
        <br /><br />
        <button class="botao">
          <img
            src="/images/icon-cart.svg"
            alt="carrinho"
          />&nbsp;&nbsp;&nbsp;Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
